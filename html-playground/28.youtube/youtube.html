<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube</title>

  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/video.css">
</head>
<body>
  <header class="header">
    <div class="left-section">
      <img class="hamburger-menu" src="assets/icons/hamburger-menu.svg" alt="no icons">
      <img class="youtube-logo" src="assets/icons/youtube-logo.svg" alt="no icons">
    </div>
    <div class="middle-section">
      <label for="search-bar" class="sr-only">Search</label>
      <input class="search-bar" id="search-bar" type="text" placeholder="Search">
      <button class="search-button">
        <img class="search-icon" src="assets/icons/search.svg" alt="no icons">
        <div class="tooltip">Search</div>
      </button>
      <button class="voice-search-button">
        <img class="voice-search-button" src="assets/icons/voice-search-icon.svg" alt="no icons">
        <div class="tooltip">Search with your voice</div>
      </button>
    </div>
    <div class="right-section">
      <div class="upload-icon-container">
        <img class="upload-icon" src="assets/icons/upload.svg" alt="no icons">
        <div class="tooltip">Create</div>
      </div>
      <img class="youtube-apps-icon" src="assets/icons/youtube-apps.svg" alt="no icons">
      <div class="notifications-icon-container">
        <img class="notifications-icon" src="assets/icons/notifications.svg" alt="no icons">
        <div class="notifications-count">1</div>
      </div>
      <img class="current-user-picture" src="assets/images/avatars/avatar-1.png" alt="no icons">
    </div>
  </header>
</body>
</html>
